<!DOCTYPE html>
<html>
<head>
<style>
#rec_table, #header_text {
  font-family: 'Trebuchet MS', Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#rec_table td {
  border: 1px solid #808080;
}

#rec_table td, #rec_table th {
  padding: 8px;
}

#rec_table tr:nth-child(even) {
	background-color: #f2f2f2;}

#rec_table tr:hover {background-color: #ddd;}

#rec_table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>

<h1 id='header_text'>Sneaker Recommedation List</h1>

<table id='rec_table'>
	<tr>
		<th align='left'>Model</th>
		<th align='left'>Price</th>
	</tr>
	{% for shoe in owned %}
	<tr>
		<td>{{shoe['Model Name'] | format_model_name}}</td>
		<td>{{shoe['Retail Price'] | format_price}}</td>
	</tr>
	{% endfor %}
</table>

<script type="text/javascript">
var elements = document.getElementsByTagName("table")[0].getElementsByTagName("tbody")[0];
elements.onclick = function(e) {
    e = e || window.event;
    var data = [];
    var target = e.srcElement || e.target;
    while (target && target.nodeName !== "TR") {
        target = target.parentNode;
    }
    window.location = 'sneaker/' + target.getElementsByTagName("td")[0].innerHTML;
};
</script>

</body>
</html>
